<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div x-data="{ showForm: false }" class="max-w-lg text-center p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold">Welcome to My Site</h1>
        <p class="mt-4 text-gray-600">This is a simple, clean, and modern website.</p>
        <button @click="showForm = !showForm" class="mt-6 px-6 py-3 bg-blue-500 text-white rounded-lg shadow">
            Get in Touch
        </button>
        <form x-show="showForm" class="mt-4 p-4 border rounded">
            <input type="text" placeholder="Your Name" class="block w-full p-2 mb-2 border rounded">
            <input type="email" placeholder="Your Email" class="block w-full p-2 mb-2 border rounded">
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Submit</button>
        </form>
</body>
</html>
</div>
